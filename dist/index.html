<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body class="container-md position-relative">
    <div
      class="z-2 position-absolute w-100 row"
      style="background-color: white; margin-top: 180px"
      id="level-page"
    >
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Pick your level!</h1>
          </div>
        </div>
        <div
          class="d-inline-flex flex-wrap w-100 mt-5 vh-50"
          id="level-selection"
        ></div>
      </div>
    </div>
    <div class="row" style="margin-top: 180px" id="quiz-page">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 id="current-word">おはよう！</h1>
          </div>
        </div>
        <hr style="height: 3px; background-color: black" />
        <div class="row">
          <div class="col-md-12 text-center">
            <h5 id="progress-indicator">Remaining: 10/50</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <h5 id="answer-hint">&nbsp</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <h5 id="next-button-placeholder">&nbsp</h5>
            <button
              class="btn btn-primary d-none"
              onclick="quiz.nextQuestion()"
              id="next-button"
            >
              Next>>
            </button>
          </div>
        </div>
        <div id="answer-section" style="margin-top: 30px">
          <div class="row align-items-center">
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-success answer-button answer-correct">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-danger answer-button answer-wrong">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
            <div class="col-md-4 text-center answer-container">
              <button class="btn btn-outline-secondary answer-button">
                <h4>Good morning!</h4>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
